
name: Test

on: [push]

jobs:
  buildNTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 13
      # no dependencies, no need to install anything - run: yarn
      - run: yarn test
      - run: yarn buildpackage
